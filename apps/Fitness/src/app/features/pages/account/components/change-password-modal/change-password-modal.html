<div class="modal-container">
      <div class="modal-header">
        <div class="header-content">
          <h2 class="modal-title">Change Password</h2>
          <p class="modal-subtitle">Enter your current and new password</p>
        </div>
        <button class="close-button" (click)="close()">
          <i class="pi pi-times"></i>
        </button>
      </div>
      
      <!-- Content -->
      <div class="modal-content">
        <div class="input-group">
          <label for="oldPassword">Current Password</label>
          <input
            #oldPassword
            id="oldPassword"
            type="password"
            placeholder="Enter current password"
            pInputText
            class="w-full password-input"
          />
        </div>

        <div class="input-group">
          <label for="newPassword">New Password</label>
          <input
            #newPassword
            id="newPassword"
            type="password"
            placeholder="Enter new password"
            pInputText
            class="w-full password-input"
          />
          <small class="hint-text">Password must be at least 6 characters</small>
        </div>
      </div>
      
      <!-- Actions -->
      <div class="modal-actions">
        <button 
          pButton 
          class="cancel-button"
          (click)="close()"
          label="Cancel"
        ></button>
        <button 
          pButton 
          class="submit-button"
          (click)="submit(oldPassword.value, newPassword.value)"
          [disabled]="!oldPassword.value || !newPassword.value || newPassword.value.length < 6"
          label="Change Password"
        ></button>
      </div>
    </div>
