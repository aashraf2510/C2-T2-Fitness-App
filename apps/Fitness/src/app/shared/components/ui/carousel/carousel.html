 <p-carousel [value]="data()"
            [numVisible]="3"
            autoplayInterval="3000"
            [numScroll]="2"
            [circular]="false"
            [responsiveOptions]="responsiveOptions"
            [showNavigators]="false"
            [indicatorStyle]="{
              'background-color':'#242424',
              'width':'10px',
              'height':'10px',
              'border-radius':'50%',
            }"

            >
                <ng-template let-product #item>
                    <app-main-card [item]="{
                      name:product.name || product.strCategory,
                      id:product.id || product.idCategory,
                      img:product.image || product.strCategoryThumb
                    }" />
                </ng-template>
            </p-carousel>
